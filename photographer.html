<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="detail photographe.">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header class="banner">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
  </header>
  <main id="main">

                         <!-- SECTION HEADER PHOTOGRAPHE -->
    <section class="photograph-header">
   

                      <!-- SECTION BOUTON CONTACT -->
      <div class="photograph-form">
        <button class="photograph-contact-button">Contactez-moi</button>
      </div>
      <div class="photograph-portrait">
        <!-- <img class="photographer-portrait" src="" /> -->
      </div>
    </section>

                       <!-- SECTION FILTERS -->
    <section class="sort">
      <p> Trier par</p>
      <div class="sort-dropdown-content hidden">
        <button class="sort-btn" data-sort="popularité">Popularité</button>
        <button class="sort-btn" data-sort="date">Date</button>
        <button class="sort-btn" data-sort="title">Titre</button>
      </div>
    </section>
    
                       <!-- SECTION GALLERY -->
    <section class="gallery-section">
    </section>
  </main>
                        <!-- SECTION MODAL -->
  <section id="modal">
    <div class="modal-contact">
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />

        <!-- SECTION FORMULAIRE -->
          <form class="modal-formulaire">
            <div class="modal-formData">
              <label for="firstName">Prénom</label>
              <input type="text" class="text-control"  id="firstName" name="first">
              <label for="lastName">Nom</label>
              <input type="text" class="text-control"  id="lastName" name="last">
              <label for="text-control">Message</label>
              <textarea  id="message" name="message"></textarea>
            </div>
          <button class="modal-contact-button">Envoyer</button>
          </form>
    </div>
  </div>

  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script type="module"src="scripts/pages/photographer.js"></script>
 



 

</body>

</html>
