<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Présentation du photographe." />
  <title>Profil photographe</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/responsive-tablet.css" rel="stylesheet" type="text/css" />
  <link href="css/responsive-smartphone.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/1365cabd78.js" crossorigin="anonymous"></script>
</head>
<!--           HEADER              -->

<body>
  <header class="banner" role="banner" aria-label=" Bannière du site des photographes" aria-hidden="false">
    <a href="../index.html" aria-hidden="false">
      <img src="assets/images/logo.png" alt="Fisheye Home page" aria-hidden="true" class="logo" /></a>
  </header>
  <main id="main">
    <!-- SECTION HEADER PHOTOGRAPHE -->

    <section class="photograph-header" aria-hidden="false" aria-label="Information  du photographe"></section>

    <!-- SECTION FILTRES   /  SORT -->

    <section class="sort">
      <label for="oneChoice" tabindex="0">Trier par</label>
      <select name="sorter" aria-hidden="true" id="sort-choice">
        <option value="popularite">Popularité</option>
        <option disabled="disabled" >────────</option>
        <option value="date">Date</option>
        <option disabled="disabled">────────</option>
        <option value="titre">Titre</option>
      </select>
    </section>


    <!-- SECTION GALLERY -->
    <section class="gallery-wrapper" aria-label="photographer-gallery-heading" aria-hidden="false"></section>

  </main>

  <!--  FORMULAIRE MODAL -->
  <div class="md-container">
    <div class="modal" aria-label="window" role="dialog">
      <h1>Contactez-moi</h1>
      <div id="nameModal"></div>
      <button class="close-modal closed" aria-label="fermer la fenêtre"></button>

      <form action="/" method="POST" id="formSubscribe">
        <div class="form-data">
          <label for="firstName" tabindex="0">Prénom</label>
          <input id="firstName" type="text" name="first" aria-labelledby="firstName" aria-hidden="true" pattern="^\D*$" required>
        </div>
        <div class="form-data">
          <label for="lastName" tabindex="0">Nom</label>
          <input id="lastName" type="text" name="last" aria-labelledby="lastName" aria-hidden="true" pattern="^\D*$" required>
        </div>
        <div class="form-data">
          <label for="email" tabindex="0">Email</label>
          <input id="email" type="email" name="email" aria-labelledby="email" aria-hidden="true" required />
        </div>
        <div class="form-data">
          <label for="message" tabindex="0">Message</label>
          <textarea id="message" name="message" aria-labelledby="message" aria-hidden="true" required></textarea>    
        </div> 
        <button type="submit" tabindex="0" name="submit" aria-label="envoyer" id="send" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!--BANNIERE-->
  <section class="bannerLikes-section hide" aria-label="encart compteur like">
    <span id="totalLike" aria-label="total des likes" aria-hidden="false"></span>
    <div>
      <span id="photographerPrice" aria-label="prix"></span>
      <span class="allLike" aria-label="nombre global des likes">€ / jour</span>
    </div>
  </section>

  <!-- CAROUSEL  LIGHTBOX    -->
  <section id="carousel" class="lightbox hide " aria-label="image closeup view">
    <button class="lightbox__close" id="lightboxClose" tabindex="0" aria-label="fermer le carousel">Fermer</button>
    <button class="lightbox__next" tabindex="0" aria-label="vers image suivante">Suivant</button>
    <button class="lightbox__prev" tabindex="0" aria-label="vers image précédente">Précédent</button>
    <div class="lightbox__content" aria-hidden="true"></div>
  </section>


  <!--    SCRIPT    -->
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/heart.js"></script>
  <script src="scripts/utils/event.js"></script>
  <script src="scripts/utils/validatedModal.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
