<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="detail photographe.">
  <title>Profil photographe</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/1365cabd78.js" crossorigin="anonymous"></script>

</head>

<body>
  <header class="banner">
    <a href="../index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
  </header>
  <main id="main">
    
    <!-- SECTION HEADER PHOTOGRAPHE -->
    <section class="photograph-header">  
      <button class="bodal-btn bodal-trigger">Contactez moi</button>
     

  </section>

    <!-- SECTION FILTRES   /  SORT -->
    <section class="sorter">
      <form class="sort-form" action="#" method="POST">
        <label for="sort">Trier par</label>
        <select name="sorter" id="sort-choice">
          <option value="popularité">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </form>
    </section>

  
    <!-- SECTION GALLERY -->
    <section class="gallery-section">
    </section>
  </main>



    <!-- SECTION FORMULAIRE MODAL -->
    <div class="bodal-container">

      <div class="overlay bodal-trigger"></div>
     
      <div class="bodal" role="dialog" aria-labelledby="bodalTitle" aria-describedby="dialogDesc">
      
  
        <button 
        aria-label="close bodal"
        class="close-bodal bodal-trigger">X</button>
        <form><label for="firstName">Prénom</label>
              <input type="text" class="text-control"  id="firstName" name="first">
              <label for="lastName">Nom</label>
              <input type="text" class="text-control"  id="lastName" name="last">
              <label for="email">Email</label>
              <input type="email" class="text-control"  id="email" pattern=".+@globex\.com" size="30" required>
              <label for="text-control">Message</label>
              <textarea  id="message" name="message"></textarea>
            
            </form> 
            <button type="submit" class="contact_button">Envoyer</button></div>

    </div>


  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>






</body>

</html>
