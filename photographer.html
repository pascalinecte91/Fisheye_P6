<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="detail photographe." />
  <title>Profil photographe</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/1365cabd78.js" crossorigin="anonymous"></script>
</head>
<!--           HEADER              -->

<body>
  <header class="banner">
    <a href="../index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" /></a>
  </header>
  <main id="main">
    <!-- SECTION HEADER PHOTOGRAPHE -->

    <section class="photograph-header"></section>

    <!-- SECTION FILTRES   /  SORT -->

    <section class="sorter">
      <form class="sort-form" action="#" method="POST">
        <label for="sort" tabindex="1">Trier par</label>
        <select name="sorter" id="sort-choice">
          <option disabled="disabled"></option>
          <option value="popularité" tabindex="0" aria-current="page">Popularité</option>
          <option disabled="disabled">────────</option>
          <option value="date" tabindex="0">Date</option>
          <option disabled="disabled">────────</option>
          <option value="titre" tabindex="0">Titre</option>
        </select>
      </form>
    </section>

    <!-- SECTION GALLERY -->
    <section class="gallery-section"></section>


  </main>

  <!--  FORMULAIRE MODAL -->
  <div class="md-container">
    <div class="modal" aria-label ="window" role="dialog">
      <h1>Contactez-moi</h1>
      <div id="nameModal" aria-labelledby="Contact me"></div>
      <button aria-label="fermer la fenêtre" class="close-modal closed">
        <img src="assets/icons/arrowCloseModal.svg" alt="fermer la modal du formulaire" />
      </button>
      <form>
        <label for="firstName">Prénom</label>
        <input type="text" class="text-control" aria-labelledby="firstName" id="firstName" name="first" />
        <label for="lastName">Nom</label>
        <input type="text" class="text-control" aria-labelledby="lastName" id="lastName" name="last" />
        <label for="email">Email</label>
        <input type="email" class="text-control" aria-labelledby="email" id="email" pattern=".+@globex\.com"
          size="30" required />
        <label for="text">Message</label>
        <textarea id="message" aria-labelledby="your message" id="text" name="message"></textarea>
      </form>
      <button type="submit" aria-label="send"
        class="contact_button">Envoyer</button>
    </div>
  </div>
  <!--BANNIERE-->
  <section class="bannerLikes-section"></section>

  <!-- CAROUSEL  LIGHTBOX    -->
  <section id="carousel" class="lightbox hide " aria-label ="window">
    <button class="lightbox__close" id="lightboxClose" tabindex="0" aria-label="fermer le carousel">Fermer</button>
    <button class="lightbox__next "tabindex="0" aria-label="vers image suivante">Suivant</button>
    <button class="lightbox__prev " tabindex="0" aria-label="vers image précédente">Précédent</button>
   
    <div class="lightbox__content" tabindex="0"></div>
    <div class="lightbox__title" tabindex="0"></div>
  
  </section>


  <!--    SCRIPT    -->
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/heart.js"></script>
  <script src="scripts/utils/event.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
