<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Présentation du photographe." />
  <title aria-hidden="true">Profil photographe</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/responsive-tablet.css" rel="stylesheet" type="text/css" />
  <link href="css/responsive-smartphone.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/1365cabd78.js" crossorigin="anonymous"></script>
</head>
<!--           HEADER              -->

<body>
  <header class="banner" aria-label=" Bannière du site des photographes" aria-hidden="true">
    <a href="index.html" aria-hidden="true">
      <img src="assets/images/logo.png" alt="Fisheye Home page" aria-hidden="false" class="logo" /></a>
  </header>
  <main id="main">
    <!-- SECTION HEADER PHOTOGRAPHE -->

    <section class="photograph-header" aria-hidden="false" aria-label="Profil du photographe"></section>

    <!-- SECTION FILTRES   /  SORT -->

    <div role="search" aria-hidden="false" class="sort">
      <label for="sort-choice">Trier par</label>
      <select name="sorter" aria-expanded="false" id="sort-choice">
        <option value="popularite" aria-expanded="false">Popularité</option>
        <option disabled="disabled" aria-expanded="true">────────</option>
        <option value="date" aria-expanded="true">Date</option>
        <option disabled="disabled" aria-expanded="true">────────</option>
        <option value="titre" aria-expanded="false">Titre</option>
      </select>
    </div>


    <!-- SECTION GALLERY -->
    <section class="gallery-wrapper" aria-label="photographer-gallery-heading" aria-hidden="false"></section>

  </main>

  <!--  FORMULAIRE MODAL -->
  <div class="md-container">
    <div class="modal" aria-label="window" role="dialog">
      <h1>Contactez-moi</h1>
      <div id="nameModal"></div>


      <form action="/" method="POST" id="formSubscribe">
        <div class="form-data">
          <label for="firstName">Prénom</label>
          <input id="firstName" tabindex="0" type="text" name="first" aria-labelledby="firstName" aria-hidden="true"
            pattern="^\D*$" required>
        </div>
        <div class="form-data">
          <label for="lastName">Nom</label>
          <input id="lastName" tabindex="0" type="text" name="last" aria-labelledby="lastName" aria-hidden="true"
            pattern="^\D*$" required>
        </div>
        <div class="form-data email">
          <label for="email">Email</label>
          <input id="email" tabindex="0" type="email" name="email" aria-labelledby="email" aria-hidden="true"
            required />
        </div>
        <div class="form-data">
          <label for="message">Message</label>
          <textarea id="message" tabindex="0" name="message" aria-labelledby="message" aria-hidden="true"
            required></textarea>
        </div>
        <button type="submit" tabindex="0" name="submit" aria-label="envoyer" id="send"
          class="contact_button">Envoyer</button>
      </form>
      <button class="close-modal closed" tabindex="0" aria-label="fermer le formulaire"></button>
    </div>
  </div>
  <!--BANNIERE-->
  <section class="bannerLikes-section hide" aria-label="popularite et tarif">
    <span role="marquee" id="totalLike" aria-label="total des likes du photographe" aria-hidden="false"></span>
    <div>
      <span role="presentation" id="photographerPrice" aria-label="prix"></span>
      <span role="marquee" class="allLike" aria-hidden="false" aria-label="tarif journalier">€ / jour</span>
    </div>
  </section>

  <!-- CAROUSEL  LIGHTBOX    -->
  <section id="carousel" class="lightbox hide" aria-label="image closeup view">
    <button class="lightbox__close" id="lightboxClose" aria-label="fermer le carousel">Fermer</button>
    <button class="lightbox__next" aria-label="media suivante">Suivant</button>
    <button class="lightbox__prev" aria-label="media précédente">Précédent</button>
    <div class="lightbox__content" aria-hidden="false"></div>
  </section>

  <!--    SCRIPT    -->
  <script src="scripts/builder/image.js"></script>
  <script src="scripts/builder/video.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js"></script>
  <script src="scripts/utils/heart.js"></script>
  <script src="scripts/utils/event.js"></script>
  <script src="scripts/utils/validatedModal.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>

</html>
